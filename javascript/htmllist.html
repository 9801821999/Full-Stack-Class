<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
</head>
<body style="background-color: aqua;">
    <iframe src="table.html" height="100%", width="50%", style="background-color: lightgreen;" title="Display HTML Table"></iframe>
    <ul start="10", style="color: blue;">
        <li>Item Number 01</li>
        <li>Item Number 02</li>
        <li>Item Number 03</li>
        <li>Item Number 04</li>
            <ol type="A", style="font-size: 150%; color: red;">
                <li>Sub List 01</li>
                <li>Sub List 02</li>
                    <ol style="font-size: 200%; color: yellow;">
                        <li>List 01</li>
                        <li>List 02</li>
                        <li>List 03</li>
                    </ol>
                <li>Sub List 03</li>
                <li>Sub List 04</li>
            </ol>
        <li>Item Number 05</li>
        <li>Item Number 06</li>
        <li>Item Number 07</li>
    </ul>
</body>
</html>
